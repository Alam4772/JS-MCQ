name: Build (public/) and Deploy (Vite) to Firebase Hosting

on:
  push:
    branches:
      - release   # change if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 24 and enable npm cache
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Show repo layout (debug)
        run: |
          echo "Repo root files:"
          ls -la
          echo "public/ files:"
          ls -la public || true

      # Optional: cache node_modules inside public/ using public/package-lock.json as key
      - name: Cache public/node_modules
        uses: actions/cache@v4
        with:
          path: public/node_modules
          # if package-lock.json exists in public/, this key will change when deps change
          key: ${{ runner.os }}-public-node-${{ hashFiles('public/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-public-node-

      - name: Install dependencies (in public/) with verbose fallback
        working-directory: public
        run: |
          echo "Working directory: $(pwd)"
          # show if lockfile exists
          if [ -f package-lock.json ]; then
            echo "Found package-lock.json"
          else
            echo "No package-lock.json in public/ — npm install will be used"
          fi

          # Preferred: npm ci when lockfile exists; fallback to npm install if ci fails or lockfile missing
          if [ -f package-lock.json ]; then
            npm ci --prefer-offline --no-audit --progress=false || {
              echo "npm ci failed — trying npm install"
              npm install --prefer-offline --no-audit --progress=false
            }
          else
            npm install --prefer-offline --no-audit --progress=false
          fi

      - name: Build (Vite -> public/dist)
        working-directory: public
        run: npm run build
        env:
          CI: true
          # Add any VITE_ secrets here if needed:
          # VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
          projectId: javascript-100

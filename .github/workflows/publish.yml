name: Build (public/) and Deploy (Vite) to Firebase Hosting

on:
  push:
    branches:
      - release   # change to your deployment branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: javascript-100

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18 and enable npm cache (uses public/package-lock.json)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: public/package-lock.json

      - name: Show repo layout (debug)
        run: |
          echo "Repo root files:"
          ls -la
          echo "public/ files:"
          ls -la public || true
          echo "Head of public/package-lock.json (if exists):"
          if [ -f public/package-lock.json ]; then head -n 20 public/package-lock.json; else echo "NO public/package-lock.json"; fi

      - name: Install dependencies (in public/) with fallback
        working-directory: public
        run: |
          set -e
          echo "Working dir: $(pwd)"
          if [ -f package-lock.json ]; then
            echo "package-lock.json found — running npm ci"
            npm ci --prefer-offline --no-audit --progress=false || {
              echo "npm ci failed — trying npm install"
              npm install --prefer-offline --no-audit --progress=false
            }
          else
            echo "No package-lock.json — running npm install"
            npm install --prefer-offline --no-audit --progress=false
          fi

      - name: Build (Vite -> public/dist)
        working-directory: public
        run: npm run build
        env:
          CI: true
          # Add VITE_ secrets here if needed:
          # VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
          projectId: javascript-100

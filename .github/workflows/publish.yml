name: Build (public/) and Deploy (Vite) to Firebase Hosting

on:
  push:
    branches:
      - release # change if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: javascript-100

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 24 and enable npm cache
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Show repo layout & lockfile (debug)
        run: |
          echo "Repo root files:"
          ls -la
          echo "public/ files:"
          ls -la public || true
          echo "public/package.json:"
          if [ -f public/package.json ]; then cat public/package.json; else echo "NO public/package.json"; fi
          echo "public/package-lock.json existence and head:"
          if [ -f public/package-lock.json ]; then
            echo "FOUND public/package-lock.json"
            head -n 20 public/package-lock.json
          else
            echo "NO public/package-lock.json"
          fi

      - name: Cache public/node_modules (key uses public/package-lock.json)
        uses: actions/cache@v4
        with:
          path: public/node_modules
          key: ${{ runner.os }}-public-node-${{ hashFiles('public/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-public-node-

      - name: Install dependencies (in public/) with verbose fallback
        working-directory: public
        run: |
          set -e
          echo "Working directory: $(pwd)"
          echo "Contents:"
          ls -la

          if [ -f package-lock.json ]; then
            echo "Attempting npm ci (package-lock.json found)"
            npm ci --prefer-offline --no-audit --progress=false || {
              echo "npm ci failed — printing npm debug info and trying npm install"
              npm -v
              node -v
              npm config list
              npm install --prefer-offline --no-audit --progress=false
            }
          else
            echo "No package-lock.json (unexpected) — using npm install"
            npm install --prefer-offline --no-audit --progress=false
          fi

      - name: Build (Vite -> public/dist)
        working-directory: public
        run: npm run build
        env:
          CI: true
          # Add VITE_ secrets here if needed:
          # VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
          projectId: ${{ env.PROJECT_ID }}
